<span #ngContainerItem>
    <span *ngIf="componentType && modal">
        <div class="grid">
            <div class="col-12" *ngIf="isWizardMode ">
                <p-steps [model]="items" [readonly]="true" [activeIndex]="activeIndex"  />

            </div>
            <div class="col-12">
                <ng-container #ngOutletItem *ngComponentOutlet="componentType;inputs: composedInputs" />
            </div>
            <div class="col-12 grid" *ngIf="isWizardMode ">
                <div class="col-3"></div>
                <div class="col-6 grid">
                    <div class="col-4" >
                        <p-button *ngIf="wizardButtonsBarData?.hasPreviusStep" [icon]="previusStepIcon" iconPos="left" [outlined]="true" [label]="previusStepLabel" (onClick)="goNext()"   styleClass="w-full" ></p-button>
                    </div>
                    <div class="col-4">
                        <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full"  />
                    </div>
                    <div class="col-4" >
                        <p-button *ngIf="wizardButtonsBarData?.hasNextStep" [icon]="nextStepIcon" iconPos="right" [outlined]="true" [label]="nextStepLabel" (onClick)="goPrev()" [disabled]="outForwardingService?.actualFormInvalid?true:false"  styleClass="w-full" ></p-button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </span>
</span>
