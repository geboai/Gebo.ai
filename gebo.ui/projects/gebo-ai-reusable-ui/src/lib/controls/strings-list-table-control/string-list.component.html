<div style="width: 100%; border: solid #C0C0C0 1px;">
    <p-button [disabled]="readonly" (onClick)="openEditMode()" icon="pi pi-pen-to-square" title="Modify selected"
        [outlined]="true"></p-button>
    <p-chip *ngFor="let p of internalValue;index as i;" [label]="p" [removable]="readonly===false"
        (onRemove)="removeFromMainPanel(i)" icon="pi pi-list" />

</div>
<p-dialog  [maximizable]="true" [visible]="openEditWindow" [modal]="true" [style]="{width:'95%',height:'800px'}" [closable]="true"
    header="Insert values" [showHeader]="true" (onHide)="this.openEditWindow=false;"
    (visibleChange)="this.openEditWindow=false;">
    <p-panel #window [showHeader]="false">
        <div class="grid" *ngFor="let fg of formArray?.controls;index as i;">
            <div class="col-11" [formGroup]="getFg(i)">
                <input pInputText formControlName="value" />
            </div>
            <div class="col-1" style="text-align: right;">
                <p-button icon="pi pi-remove" (onClick)="removeRow(i,{emitEvent:true})"></p-button>
            </div>
        </div>
        <div class="grid">
            <div class="col-3">
                <p-button label="Confirm" icon="pi pi-check" (onClick)="confirmValue()"></p-button>
            </div>
        </div>
    </p-panel>
</p-dialog>
