<div class="grid" *ngIf="richResponse">
  <div class="col-12" *ngFor="let item of richResponse.fragments;">
    <pre *ngIf="item.fragmentType==='PreformattedTextType'">{{item.preformattedText?.text}}</pre>
    <div class="grid" *ngIf="item.fragmentType==='ProgrammingLanguageContentType'">
      <div class="col-12">
        <b>Source code,language is {{item?.programmingLanguageContent?.language}}, suggested file name:{{item?.programmingLanguageContent?.fileName}}</b>
      </div>
      <div class="col-12">
        <gebo-ai-code-editor componentHeight="200px" [language]="item?.programmingLanguageContent?.language"
          [contentObject]="{content: item?.programmingLanguageContent?.softwareCode}"></gebo-ai-code-editor>
      </div>
    </div>

    <gebo-ai-html-viewer-component *ngIf="item.fragmentType==='RichHtmlTextType'"
      [htmlCode]="item?.richHtmlText?.htmlCode"></gebo-ai-html-viewer-component>
    <gebo-ai-view-table-component *ngIf="item.fragmentType==='TableContentType'"
      [table]="item.tableContent"></gebo-ai-view-table-component>
  </div>
</div>
