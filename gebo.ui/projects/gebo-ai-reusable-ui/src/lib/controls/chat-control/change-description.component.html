<p-dialog [maximizable]="true" [visible]="visible" [modal]="true" [style]="{width:'95%',height:'20%'}"
    [closable]="false" [showHeader]="false" *ngIf="formGroup" [formGroup]="formGroup">
    <div class="grid">
        <div class="col-12">
            <gebo-ai-field id="description" label="Chat description" help="Enter the description of the chat session."
                [required]="true">
                <input pInputText formControlName="description" maxlength="120" [required]="true" gebo-ai-field-element/>
            </gebo-ai-field>

        </div>

    </div>
    <div class="geboButtonsBar" style="vertical-align: baseline;">
        <div class="grid">
            <div class="col-3">
                <p-button [outlined]="true" id="SaveBtn" gebo-ai-label label="Save" (onClick)="saveAction.emit(true)" icon="pi pi-save"
                    severity="success" [disabled]="this.formGroup.invalid"></p-button>
            </div>

            <div class="col-3">
                <p-button [outlined]="true"  id="CancelBtn" gebo-ai-label  label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)" />
            </div>


        </div>
    </div>
</p-dialog>
