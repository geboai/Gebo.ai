<p-select styleClass="w-full"  *ngIf="readonly?false:true" [options]="options" optionLabel="description" optionValue="code"
    [placeholder]="placeholder" [(ngModel)]="value"  [loading]="loading" [disabled]="disabled" 
    (onChange)="changedValue($event)" >
    <ng-template let-item pTemplate="item">
        <div class="flex align-items-left gap-2" *ngIf="item.code!==createNewValueCodeConstant" style="width: 100%;" >
            {{item.description}}
        </div>
        <div class="flex align-items-left gap-2" *ngIf="item.code===createNewValueCodeConstant" style="width: 100%;">
            <p-button [label]="item.description" icon="pi pi-plus" [outlined]="true" styleClass="w-full" ></p-button>
            
        </div>
    </ng-template>
</p-select>

<span class="col-12" *ngIf="readonly?true:false">
    {{selectedOption?.description}}
</span>
