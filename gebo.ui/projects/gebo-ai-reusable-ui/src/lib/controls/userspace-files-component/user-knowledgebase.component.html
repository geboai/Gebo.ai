<p-panel #userspaceKbUI header="User space editing">
    <p-blockUI [target]="userspaceKbUI" [blocked]="loading">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <div class="grid" [formGroup]="formGroup">
        <div class="col-6">
            <div class="flex flex-column gap-2">
                <label for="description">User space description</label>
                <input pInputText id="description" formControlName="description" maxlength="120" [required]="true"
                    aria-describedby="description-help" />
                <small id="description-help">
                    Enter the description of your user space.
                </small>
            </div>
        </div>
        <div class="col-6">
            <div class="flex flex-column gap-2 ">
                <label for="accessibleGroups">Accessible from groups</label>
                <p-multiSelect styleClass="w-full" id="accessibleGroups" formControlName="accessibleGroups"
                    aria-describedby="accessibleGroups-help" optionLabel="description" optionValue="code" dataKey="code"
                    [options]="userGroups" showClear="true" display="chip"></p-multiSelect>


                <small id="accessibleGroups-help">
                    Set wich of the groups you are participating can access these documents.
                </small>
            </div>
        </div>
    </div>
</p-panel>
