<p-fieldset legend="File selection criterias">
    <div class="grid" *ngFor="let fg in criterias;let i = index">
        <div class="col-11" >
            <gebo-ai-selection-filter-criteria-component [formGroup]="fg" [fileTypes]="fileTypes"></gebo-ai-selection-filter-criteria-component>
        </div>
        <div class="col-1">
            <p-button icon="pi pi-remove" (onClick)="removeRow(i)"></p-button>
        </div>
    </div>
    <div class="grid">
        <div class="col-1">
            <p-button icon="pi pi-add" (onClick)="addRow()"></p-button>
        </div>
        <div class="col-11"></div>
    </div>
</p-fieldset>
