$<p-panel header="Oauth2 registered client" [formGroup]="formGroup">
    <p-blockUI [blocked]="loading">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <div class="grid">
        <div class="col-12" *ngIf="hideProviderChoice?false:true">
            <gebo-ai-field id="providerName" label="Oauth2 provider" help="Parent project reference."
                placeholder="Select a provider" [required]="true">
                <geboai-editable-listbox-component formControlName="providerName" [required]="true"
                    [data]="providersData" [readonly]="forcedProviderName?true:false" gebo-ai-field-element>
                </geboai-editable-listbox-component>
            </gebo-ai-field>
        </div>
        <div class="col-12">
            <gebo-ai-field id="clientId" label="Client ID"
                help="Client identifier for the oauth2 protocol (to be retrieved in the oauth2 authenticated 3rd party software admin area)">
                <input pInputText id="clientId" formControlName="clientId" gebo-ai-field-element />
            </gebo-ai-field>
        </div>
        <div class="col-12">
            <gebo-ai-field id="secret" label="Secret key"
                help="Client secret for the oauth2 protocol (to be retrieved in the oauth2 authenticated 3rd party software admin area)">
                <textarea rows="5" cols="120" pTextarea id="secret" formControlName="secret" gebo-ai-field-element>
                </textarea>
            </gebo-ai-field>
        </div>
        <div class="col-12" *ngIf="oauth2ChoosableScopes && oauth2ChoosableScopes?.length">
            <gebo-ai-field id="scopes" label="Oauth2 scopes" help="Scopes for the oauth2 registered client"
                placeholder="Select Oauth2 scopes">
                <p-multiselect [options]="oauth2ChoosableScopes" formControlName="scopes" optionLabel="description"
                    optionValue="code" styleClass="w-full md:w-80" gebo-ai-field-element />
            </gebo-ai-field>
        </div>
        <p-fieldset *ngIf="actualProvider && actualEditableCustomAttributes?.length"
            [legend]="'Specific attributes for ' + actualProvider?.description" class="col-12">
            <div class="grid">
                <div class="col-12" *ngFor="let attr of actualEditableCustomAttributes">
                    <div class="flex flex-column gap-2">
                        <label [for]="attr.attributeName">{{attr.attributeName}}</label>
                        <input pInputText [id]="attr.attributeName"
                            [formControl]="customAttribute(attr.attributeName)" />
                        <small [id]="attr.attributeName+'-help'">
                            {{attr.attributeDescription}}
                        </small>
                    </div>
                </div>
            </div>
        </p-fieldset>
    </div>
</p-panel>
