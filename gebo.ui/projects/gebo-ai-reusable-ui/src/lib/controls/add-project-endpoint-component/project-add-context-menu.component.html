<span *ngIf="showAsPage!==true">
    <span #item>
        <a class="anchorButton" *ngIf="showAsButtons!==true" (click)="refreshUI();thisMenu.toggle($event)" #item>+Add data
            source</a>
        <p-button icon="pi pi-plus" [outlined]="true" *ngIf="showAsButtons===true" (onClick)="thisMenu.toggle($event)"
            label="Data source" id="item"></p-button></span>
    <p-contextMenu #thisMenu [model]='items' [target]="item" appendTo="body" />
</span>
<div class="grid" *ngIf="showAsPage===true">
    <div *ngFor="let item of items;" class="col-12">
        <p-button [icon]="item.icon" [label]="item.label" (onClick)="execute(item)"></p-button>
    </div>
</div>
