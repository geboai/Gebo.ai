<p-panel [header]="title" [formGroup]="formGroup">
    <p-blockUI [blocked]="loading">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <div class="grid">
        <div class="col-12">
            <ul style="list-style: none;">
                <li *ngFor="let doc of documentsList;" style="list-style: none;">
                    <p-checkbox name="choosen" id="choosen" [value]="doc"
                        formControlName="choosenDocuments"></p-checkbox> {{doc.name}}
                </li>

            </ul>
        </div>
        <div class="col-2">
            <p-button label="Confirm"  id="confirmBtn"  gebo-ai-label  (onClick)="onOkFiles()" [outlined]="true" styleClass="w-full"  icon="pi  pi-check" [disabled]="formGroup.invalid" *ngIf="documentsList && documentsList.length" ></p-button>
        </div>
    </div>
</p-panel>
