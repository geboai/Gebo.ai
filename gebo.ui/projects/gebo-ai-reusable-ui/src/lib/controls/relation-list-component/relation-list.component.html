<div class="grid" style="border: 1px solid #C0C0C0 ;">
    <div class="col-1"><p-button icon="pi pi-plus" [outlined]="true"
            [disabled]="!choosableObjects || !choosableObjects.length || readonly" (onClick)="viewAddWindow=true;"
            title="Add new elements"></p-button></div>
    <div class="col-11" [formGroup]="selectedFormGroup"> <p-chips field="description" formControlName="selectedObjects"
            (onRemove)="removeChip($event)" [style]="{border: '0px'}"><ng-template let-item pTemplate="item">
                {{ item.description }}
            </ng-template></p-chips> </div>
</div>


<p-dialog  [maximizable]="true" [visible]="viewAddWindow" [modal]="true" [style]="{width:'80%',height:'80%'}"
    (visibleChange)="viewAddWindow=$event;" (onHide)="viewAddWindow=false" [closable]="true" [showHeader]="true">
    <p-panel #kbCompo header="Adding an element" [formGroup]="formGroup">

        <geboai-editable-listbox-component *ngIf="choosableObjects && choosableObjects.length" formControlName="list"
            [data]="choosableObjects" [required]="true"></geboai-editable-listbox-component>

    </p-panel>
</p-dialog>
