<p-card class="web-viewer-card">
    <ng-template pTemplate="header">
        <div class="web-viewer-header">
            <span class="web-viewer-title" id="PreviewTitle" gebo-ai-text>Displaying external web content</span>
            <span class="web-viewer-url" *ngIf="url">
                {{ url }}
            </span>
            <span class="web-viewer-url placeholder" *ngIf="!url" id="NoUrlSetYet" gebo-ai-text>
                No url set yet
            </span>
        </div>
    </ng-template>
    <ng-container *ngIf="safeUrl; else noUrlTpl">
        <div class="web-viewer-frame-wrapper">
            <iframe class="web-viewer-iframe" [src]="safeUrl" frameborder="0" loading="lazy">
            </iframe>
        </div>
    </ng-container>
    <ng-template #noUrlTpl>
        <div class="web-viewer-empty">
            <p-message severity="info" text="Imposta una URL per visualizzare il contenuto."></p-message>
        </div>
    </ng-template>
</p-card>
