<p-fieldset [legend]="controlTimeMetaInfos?.frequency" styleClass="w-full" [style]="{width:'550px'}" >
    <div class="grid" >
        <div class="col-11 grid">

            <div [class]="controlTimeMetaInfos?.frequency==='DAILY'?'col-3':'col-6'" *ngFor="let fg of formArray.controls; let i=index" [formGroup]="get(i)">
                <time-set-component formControlName="timeComponent" [metaInfo]="controlTimeMetaInfos?.periodComponents"
                    (remove)="remove(i)"></time-set-component>
            </div>
        </div>
        <div class="col-1"><p-button icon="pi pi-stopwatch" [outlined]="true" label="+Add"
                [title]="'Add '+  controlTimeMetaInfos?.frequency+ ' scheduling'" (onClick)="addPeriod()"></p-button>
        </div>
    </div>


</p-fieldset>
