<p-breadcrumb class="max-w-full" [model]="bcItems" [home]="home" />
<p-panel #wizardUI [header]="title" *ngIf="!wizardComponent">
    <p-blockUI [target]="wizardUI" [blocked]="loading">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <p-messages [value]="userMessages" [enableService]="false"></p-messages>
    <div class="grid" >
        <div *ngFor="let entry of wizardsEntries" class="col-12">
            <div class="grid">
                <div style="with:20px;" style="vertical-align: text-top;"><p-button [text]="true"
                        *ngIf="entry.alreadyCompleted===true" [disabled]="entry.enabled===false" icon="pi pi-check"
                        [style]="{color: 'green'}" (onClick)="openWizard(entry)"></p-button>
                    <p-button [text]="true" *ngIf="entry.alreadyCompleted===false && entry.mandatory===true"
                        [disabled]="entry.enabled===false" icon="pi pi-pen-to-square" [style]="{color: 'red'}"
                        (onClick)="openWizard(entry)"></p-button>
                    <p-button [text]="true" *ngIf="entry.alreadyCompleted===false && entry.mandatory!==true"
                        [disabled]="entry.enabled===false" icon="pi pi-pen-to-square" [style]="{color: 'orange'}"
                        (onClick)="openWizard(entry)"></p-button>

                </div>
                <div class="col-2"><b>{{entry.label}}</b></div>
                <div class="col-9">{{entry.description}} <b style="color: orange" *ngIf="entry.experimental===true">(Preview feature)</b></div>
            </div>


        </div>
    </div>

</p-panel>
<div class="grid" *ngIf="wizardComponent">
    <div class="col-12">
        <p-button [text]="true" icon="pi pi-arrow-left" (onClick)="closeWizard();" label="Back to setup home page"></p-button>

    </div>
    <div class="col-12">
        <ng-container   #ngOutletItem *ngComponentOutlet="wizardComponent;inputs: {}"  />
    </div>
    
</div>
