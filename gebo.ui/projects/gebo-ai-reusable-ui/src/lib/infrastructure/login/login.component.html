<p-blockUI [target]="loginUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel #loginUI header="Login to gebo.ai" [formGroup]="formGroup">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <div class="grid" >
        <div class="col-12">
            <div class="flex flex-column gap-2 ">
                <label for="username">Username</label>
                <input pInputText id="username" formControlName="username" class="col-12" [required]="true"
                    aria-describedby="username-help">

                <small id="username-help">
                    E-mail as username to login
                </small>
            </div>
        </div>
        <div class="col-12">
            <div class="flex flex-column gap-2 ">
                <label for="password">Password</label>
                <p-password id="password" formControlName="password" class="col-12" [required]="true"
                    aria-describedby="password-help" [feedback]="false"></p-password>
                <small id="password-help">
                    Password to login
                </small>
            </div>
        </div>
        <div class="col-4">
            <p-button [outlined]="true" icon="pi pi-sign-in" label="Login" (onClick)="login()" [disabled]="formGroup.invalid"></p-button>
        </div>
    </div>
</p-panel>
