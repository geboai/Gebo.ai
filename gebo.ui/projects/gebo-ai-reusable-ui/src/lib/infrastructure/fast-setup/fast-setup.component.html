<p-blockUI [target]="setupUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel #setupUI header="Setup your gebo.ai installation" [formGroup]="formGroup">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <div class="grid">
       
        <div class="col-12">
            <p-fieldset legend="Create your local admin account">
                <div class="grid">
                    <div class="col-12">
                        <div class="flex flex-column gap-2 ">
                            <label for="username">E-mail</label>
                            <input pInputText id="username" formControlName="username" class="col-12" [required]="true" [email]="true"
                                [readonly]="status?.result===true" aria-describedby="username-help">

                            <small id="username-help">
                                E-mail as username to login
                            </small>
                        </div>
                    </div>
                    <div class="col-3" *ngIf="!status?.result">
                        <div class="flex flex-column gap-2 ">
                            <label for="password">Password</label>
                            <p-password id="password" formControlName="password"   styleClass="w-full" [required]="true"
                                aria-describedby="password-help"></p-password>
                            <small id="password-help">
                                Password to login (at least 8 characters)
                            </small>
                        </div>
                    </div>
                    <div class="col-3" *ngIf="!status?.result">
                        <div class="flex flex-column gap-2 ">
                            <label for="passwordC">Confirm password</label>
                            <p-password id="passwordC" formControlName="passwordC"   styleClass="w-full" [required]="true"
                                aria-describedby="passwordC-help" [feedback]="false"></p-password>
                            <small id="password-help">
                                Confirm password
                            </small>
                        </div>
                    </div>
                    <div class="col-6" style="text-align: left;color:red;">
                        <span *ngIf="formGroup.controls['password'].value!==formGroup.controls['passwordC'].value">
                            passwords do not match
                        </span>
                        
                        <span *ngIf="formGroup.controls['password'].value && formGroup.controls['password'].value.length<8">
                            must be at least 8 characters long
                        </span>
                    </div>
                </div>
            </p-fieldset>
        </div>
        <div class="col-12">
            <gebo-ai-licence-component formControlName="licenceAgreement" [licencee]="licencee"
                [required]="true"></gebo-ai-licence-component>
        </div>



        <div class="col-4" *ngIf="!status?.result">
            <p-button  icon="pi pi-wrench" label="Create system setup" (onClick)="doSetup()"
                [disabled]="formGroup.invalid"></p-button>
        </div>
        <div class="col-12" *ngIf="status?.result">
            <p-button [outlined]="true" icon="pi pi-sign-in" label="Go to the login page to enter"
                (onClick)="doLogin()"></p-button>
        </div>


    </div>
</p-panel>
