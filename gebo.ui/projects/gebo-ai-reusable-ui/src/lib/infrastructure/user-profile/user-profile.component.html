<div class="grid">
  <div class="col-12">
    <b>Hello:</b> {{user?.username}}
  </div>
  <div class="col-3">
    <p-button id="ChangePasswdBtn" gebo-ai-label icon="pi pi-password" [outlined]="true" label="Change password"
      (onClick)="changePasswordWindowOpened=true"></p-button>
  </div>

<gebo-ai-change-password-component  [user]="user" [visible]="changePasswordWindowOpened"
  (close)="changePasswordWindowOpened=false"
  (changedPasswordCorrectly)="changePasswordWindowOpened=false"></gebo-ai-change-password-component>
