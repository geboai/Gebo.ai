<p-sidebar [(visible)]="chatsListAndOptionsVisible" (visibleChange)="chatsListAndOptionsVisible=$event;" [dismissible]="false"
            [modal]="true"
            baseZIndex="10000" 
    styleClass="lg:col-6 xl:col-6 md:col-6 sm:col-12" >
    <ng-template pTemplate="headless">
         <div class="flex flex-column h-full" >
        <div class="grid">
            <div class="col-3">

                <img src="assets/Gebo.png" width="240" height="60">

            </div>
            <div class="col-6"></div>
            <div class="col-3" style="text-align: right;">
                <p-button icon="pi pi-times" text="true" outlined="true"
                    (onClick)="chatsListAndOptionsVisible=false;"></p-button>
            </div>
            <div class="col-12"  >
                <p-panel #newChatUI header="New chat session" showHeader="false">
                    <p-blockUI [target]="newChatUI" [blocked]="loading">
                        <i class="pi pi-lock" style="font-size: 3rem"></i>
                    </p-blockUI>
                    <div class="grid">
                        <div class="col-12" *ngIf="chatProfilesData?.length">
                            <div class="flex flex-column gap-2 " [formGroup]="formGroup">
                                <label for="chatProfileCode">Chat with knowledge bases</label>
                                <geboai-editable-listbox-component formControlName="chatProfileCode"
                                    placeholder="Select a chat profile" [data]="chatProfilesData"
                                    aria-describedby="chatProfileCode-help" [required]="true">
                                </geboai-editable-listbox-component>
                                <small id="chatProfileCode-help">
                                    Choose the company chat profile to interact with company (and your) documents and
                                    LLMs
                                </small>
                            </div>

                        </div>
                        <div class="col-3:xl col-3:lg col-6:md col-12:sm" *ngIf="chatProfilesData?.length">
                            <p-button label="New chat" (onClick)="createRagChat()" [disabled]="formGroup.invalid"  styleClass="w-full" 
                                severity="success" [outlined]="true" icon="pi pi-microchip-ai"></p-button>
                        </div>
                        <div class="col-12">
                            <div class="flex flex-column gap-2 " [formGroup]="chatFormGroup">
                                <label for="chatModelCode">Chat without knowledge bases</label>
                                <geboai-editable-listbox-component formControlName="chatModelCode"
                                    placeholder="Select a chat model" [data]="chatModelsData"
                                    aria-describedby="chatProfileCode-help" [required]="true">
                                </geboai-editable-listbox-component>
                                <small id="chatModelCode-help">
                                    Choose the LLMs for a chat session
                                </small>
                            </div>

                        </div>
                        <div class="col-3:xl col-3:lg col-6:md col-12:sm">
                            <p-button label="New chat" (onClick)="createChat()" [disabled]="chatFormGroup.invalid"  styleClass="w-full" 
                                severity="success" [outlined]="true" icon="pi pi-microchip-ai"></p-button>
                        </div>
                    </div>
                </p-panel>
                <p-panel #chatHistoryUI header="Chat sessions" *ngIf="chatsPage?.content?.length">
                    <p-blockUI [blocked]="chatsPageLoading" [target]="chatHistoryUI">
                        <i class="pi pi-lock" style="font-size: 3rem"></i>
                    </p-blockUI>
                    <ul style="list-style-type: none;">
                        <li *ngFor="let chat of chatsPage?.content">
                            <a (click)="activateChat(chat)" href="javascript:void(0)" class="pi pi-comments"
                                style="text-decoration: none;" [title]="chat.description">{{chat.description}}</a>
                        </li>
                    </ul>
                    <p-paginator (onPageChange)="onPageChange($event)" [first]="0" [rows]="page.pageSize"
                        [totalRecords]="chatsPage?.totalElements" />
                </p-panel>
            </div>
        </div>

</div>
    </ng-template>
</p-sidebar>

<div class="content">

    <div class="grid">
        <div style="width: 30px;">
            <p-button (onClick)="chatsListAndOptionsVisible=true;" [text]="true" [outlined]="true"
                icon="pi pi-chevron-left" title="Open chat options section"></p-button>
        </div>
        <div style="width: 95%;">
            <gebo-ai-reusable-chat-component *ngIf="openRagChat===true" [ragsystem]="true" [chatInfo]="currentChat"
                (deleteChatAction)="reloadChatsAndCloseChat()" (addedChatAction)="loadChatList()"
                [title]="currentChat?.description"></gebo-ai-reusable-chat-component>
            <gebo-ai-reusable-chat-component *ngIf="openChat===true" [ragsystem]="false" [chatInfo]="currentChat" 
                (deleteChatAction)="reloadChatsAndCloseChat()" (addedChatAction)="loadChatList()"
                [title]="currentChat?.description"></gebo-ai-reusable-chat-component>
        </div>

    </div>

</div>
