<p-blockUI [target]="ragProfilesUI" [blocked]="loadingChatProfiles">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-blockUI [target]="promptUI" [blocked]="loadingPrompts">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>

<p-panel id="MainPanel" gebo-ai-label  #ragProfilesUI header="Retrivial augmented generation chat profiles">
    <p-table *ngIf="chatprofiles?.content?.length" [value]="(chatprofiles.content?chatprofiles.content:[])">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Knowledge bases</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-model>
            <tr>
                <td>{{ model.code }}</td>
                <td>{{ model.description }}</td>
                <td>{{ model.knowledgeBaseCodes }}</td>
                <td><p-button (onClick)="editChatProfile(model)" [outlined]="true" label="configure"
                        icon="pi pi-wrench"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onChatProfilePageChange($event)" [first]="0" [rows]="profilesPage.pageSize"
        *ngIf="chatprofiles?.content?.length" [totalRecords]="chatprofiles?.totalElements"
        [rowsPerPageOptions]="[10, 20, 30]" />
    <p-button (onClick)="newChatProfile()" label="New chat profile" icon="pi pi-comments" [outlined]="true"></p-button>
</p-panel>

<p-panel id="MainPanel" gebo-ai-label  #promptUI header="Prompts collection & default prompts">
    <p-table *ngIf="prompts?.content?.length" [value]="(prompts.content?prompts.content:[])">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Category</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-model>
            <tr>
                <td>{{ model.code }}</td>
                <td>{{ model.description }}</td>
                <td>{{ model.promptCategory}}</td>
                <td><p-button (onClick)="editPrompt(model)" [outlined]="true" label="configure"
                        icon="pi pi-wrench"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPromptPageChange($event)" [first]="0" [rows]="promptsPage.pageSize"
        *ngIf="prompts?.content?.length" [totalRecords]="prompts?.totalElements" [rowsPerPageOptions]="[10, 20, 30]" />
    <p-button (onClick)="newPrompt()" label="New prompt configuration" icon="pi pi-hashtag"
        [outlined]="true"></p-button>

</p-panel>
