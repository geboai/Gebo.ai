<p-panel id="UsersListPanel" gebo-ai-label  #users header="Users list">
    <p-blockUI [target]="users" [blocked]="loadingUsers">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <div class="grid">

        <div class="col-12">
            <p-table *ngIf="usersPaged?.content?.length?true:false" [value]=" usersPaged.content?usersPaged.content:[]"
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>username</th>
                        <th>name</th>
                        <th>sourname</th>
                        <th>roles</th>
                        <th>disabled</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.sourname }}</td>
                        <td>{{ user.roles }}</td>
                        <td>{{ (user.disabled===true? 'YES':'NO')}}</td>
                        <td>

                            <p-button [outlined]="true" label="Edit" (onClick)="editUser(user)"
                                icon="pi pi-user-edit"></p-button>

                        </td>
                    </tr>
                </ng-template>

            </p-table>
            <p-paginator (onPageChange)="onUsersPageChange($event)" [first]="0" [rows]="usersPage.pageSize" *ngIf="usersPaged?.content?.length"
    [totalRecords]="usersPaged?.totalElements" [rowsPerPageOptions]="[10, 20, 30]" />
        </div>
        <div class="col-3">
            <p-button [outlined]="true" label="new user" (onClick)="newUser()"
                                icon="pi pi-user-plus"></p-button>
        </div>
    </div>
</p-panel>
<p-panel id="GroupsListPanel" gebo-ai-label  #groups header="Groups list">
    <p-blockUI [target]="groups" [blocked]="loadingGroups">
        <i class="pi pi-user-plus" style="font-size: 3rem"></i>
    </p-blockUI>
    <div class="grid">

        <div class="col-12">
            <p-table *ngIf="groupsPaged?.content?.length?true:false" [value]=" groupsPaged.content?groupsPaged.content:[]"
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>code</th>
                        <th>description</th>
                        <th>users</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-grp>
                    <tr>
                        <td>{{ grp.code }}</td>
                        <td>{{ grp.description }}</td>
                        <td>{{ grp.users }}</td>
                        <td>

                            <p-button [outlined]="true" label="Edit" (onClick)="editGroup(grp)" 
                                icon="pi pi-users"></p-button>

                        </td>
                    </tr>
                </ng-template>

            </p-table>
            <p-paginator (onPageChange)="onGroupsPageChange($event)" [first]="0" [rows]="groupsPage.pageSize" *ngIf="groupsPaged?.content?.length"
    [totalRecords]="groupsPaged?.totalElements" [rowsPerPageOptions]="[10, 20, 30]" />
        </div>
        <div class="col-3">
            <p-button [outlined]="true" label="new group" (onClick)="newGroup()"
                                icon="pi pi-users"></p-button>
        </div>
    </div>
    <gebo-ai-user-component [mode]="editedUserMode" [user]="editedUser" *ngIf="openUserEditing" (changedData)="editedUserChange($event)"></gebo-ai-user-component>
</p-panel>
