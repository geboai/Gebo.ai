<div class="grid">

    <div class="col-12">
        <p-table [value]="systems" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Code</th>
                    <th>Description</th>
                    <th></th>
                   <!--  <th>Base uri</th> -->
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-config>
                <tr>
                    <td>{{ config.code }}</td>
                    <td>{{ config.description }}</td>
                    <td>
                        <p-button *ngIf="config.contentManagementSystemType==='DEFAULT.FILESYSTEM.CONTENT.HANDLER' && filesystemUIConfig?.uiSettingsEnabled===true" icon="pi pi-wrench" [outlined]="true" label="Configure" (onClick)="openFilesystemsConfiguration()"></p-button>
                        <p-button *ngIf="config.contentManagementSystemType==='GOOGLE-SEARCH-MODULE'" icon="pi pi-wrench" [outlined]="true" label="Configure" (onClick)="openGoogleSearchConfiguration()"></p-button>
                        
                    </td>
                    <!-- <td>{{ config.baseUri }}</td>
                    <td>
                        <span *ngIf="config.contentManagementSystemType==='DEFAULT.GIT.CONTENT.HANDLER'">
                            <p-button [outlined]="true" label="Edit" (onClick)="editGitServer(config)" icon="pi pi-github"></p-button>
                        </span>
                    </td> -->
                </tr>
            </ng-template>

        </p-table>
    </div>
    <div class="col-4">
        <!-- 
        <p-button [outlined]="true" label="New Git server" (onClick)="newGitServer()" icon="pi pi-github"></p-button>
        
        <p-button [outlined]="true" label="New Git endpoint" (onClick)="newGitEndpoint()" icon="pi pi-github"></p-button>
        -->
    </div>
    <div class="col-4">
        <!-- <p-button [outlined]="true" label="New filesystem area" (onClick)="newFileSystemReference()" icon="pi pi-folder">
        
        </p-button> -->
    </div>
    <div class="col-4"></div>
</div>
