<div *ngFor="let entry of rootValue" class="grid">
    <div class="col-6" *ngFor="let item of entry.embeddingData">
        <gebo-ai-embedded-documents-piechart #thisEntry [item]="item" (drillDown)="drillDown(entry)"></gebo-ai-embedded-documents-piechart>
        <p-dialog id="Dialog" gebo-ai-label [maximizable]="true" [visible]="(drilldownShowed && entry.drillDowns!==undefined)?true:false" [style]="{width:'95%'}" (visibleChange)="drilldownShowed=false">
            <gebo-ai-embedding-stats-panel *ngIf="drilldownShowed===true && entry.drillDowns" [rootValue]="entry.drillDowns" [isRoot]="false" ></gebo-ai-embedding-stats-panel>
        </p-dialog>
    </div>
</div>
