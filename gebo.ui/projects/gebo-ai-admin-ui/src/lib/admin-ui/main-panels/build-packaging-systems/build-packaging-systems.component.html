<p-tabView >
    <p-tabPanel  *ngFor="let item of nodes" [header]="titleOf(item)">
        <p-table  [value]="item.configs" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th id="CodeHeader" gebo-ai-text>Code</th>
                    <th id="DescriptionHeader" gebo-ai-text>Description</th>
                    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-config>
                <tr>
                    <td>{{ config.code }}</td>
                    <td>{{ config.description }}</td>
                    
                </tr>
            </ng-template>
        </p-table>
    </p-tabPanel>
</p-tabView>
