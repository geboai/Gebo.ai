<p-blockUI [target]="confluenceSystemCtrl" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #confluenceSystemCtrl header="Create confluence system configuration" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />

        <div class="grid">

            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the confluence system.">
                    <input pInputText id="description" formControlName="description" maxlength="120" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="confluenceVersion" label="Confluence version" help="Confluence version">
                    <geboai-editable-listbox-component id="confluenceVersion" formControlName="confluenceVersion" placeholder="Select a confluence version" class="col-12 required" [data]="confluenceVersions" gebo-ai-field-element>
                    </geboai-editable-listbox-component>
                </gebo-ai-field>
            </div>

            <div class="col-12">
                <gebo-ai-field id="baseUri" label="Base internet address" help="Url of the base confluence system address for onpremise installation or your organization base url for confluence cloud system">
                    <input type="text" id="baseUri" pInputText formControlName="baseUri" class="col-12 required" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="username" label="Confluence username" help="Confluence user name">
                    <input pInputText id="username" formControlName="username" type="text" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6" *ngIf="currentConfluenceVersion==='ONPREMISE7X'">
                <gebo-ai-field id="password" label="Confluence password" help="Confluence password">
                    <input pInputText id="password" formControlName="password" type="password" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6" *ngIf="currentConfluenceVersion==='CLOUD'">
                <gebo-ai-field id="token" label="Confluence cloud api key" help="Confluence CLOUD apikey acquired in the confluence backoffic, here &quot;API Token for your Atlassian Account&quot; have to be inserted.">
                    <input pInputText id="token" formControlName="token" type="text" size="120" maxlength="1800000" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
        </div>


    </div>


    <div class="geboButtonsBar" style="vertical-align: baseline;">
        <div class="grid">
            <div class="col-4">
                <p-button [outlined]="true" label="Create" (onClick)="doInsert()" icon="pi pi-save" severity="success"   styleClass="w-full"
                    [disabled]="this.formGroup.invalid"></p-button>
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full" />
            </div>

        </div>
    </div>
</p-panel>
