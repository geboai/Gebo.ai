<p-blockUI [target]="jiraSystemCtrl" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel #jiraSystemCtrl header="Create jira system configuration" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />

        <div class="grid">

            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="description">Description</label>
                    <input pInputText id="description" formControlName="description" maxlength="120" 
                        aria-describedby="description-help" />
                    <small id="description-help">
                        Enter the description of the jira system.
                    </small>
                </div>
            </div>
            

            <div class="col-12">
                <div class="flex flex-column gap-2 ">
                    <label for="baseUri">Base internet address</label>
                    <input type="text" id="baseUri" pInputText formControlName="baseUri" 
                        class="col-12 required" aria-describedby="baseUri-help" />
                    <small id="baseUri-help">
                        Url of the base jira system address for onpremise installation or your organization base url for jira cloud system 
                    </small>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2 ">
                    <label for="username">jira username</label>
                    <input pInputText id="username" formControlName="username" 
                        aria-describedby="username-help" type="text" />
                    <small id="username-help">
                        jira user name
                    </small>
                </div>
            </div>
            <!-- 
            <div class="col-6" >
                <div class="flex flex-column gap-2 ">
                    <label for="password">jira password</label>
                    <input pInputText id="password" formControlName="password" type="password" 
                        aria-describedby="password-help" />
                    <small id="password-help">
                        jira password
                    </small>
                </div>
            </div> -->
            <div class="col-6" >
                <div class="flex flex-column gap-2 ">
                    <label for="token">jira cloud api key</label>
                    <input pInputText id="token" formControlName="token" type="text" size="120" maxlength="1800000"
                        aria-describedby="token-help" />
                    <small id="token-help">
                        jira CLOUD apikey acquired in the jira backoffic, here "API Token for your Atlassian Account" have to be inserted.
                    </small>
                </div>
            </div>
        </div>


    </div>


    <div class="geboButtonsBar" style="vertical-align: baseline;">
        <div class="grid">
            <div class="col-4">
                <p-button [outlined]="true" label="Create" (onClick)="doInsert()" icon="pi pi-save" severity="success"   styleClass="w-full"
                    [disabled]="this.formGroup.invalid"></p-button>
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full" />
            </div>

        </div>
    </div>
</p-panel>
