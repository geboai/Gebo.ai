<p-blockUI id="BlockUI" gebo-ai-label [target]="gitSystemCtrl" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #gitSystemCtrl header="Editing git compatible system (bitbucket/github/gitlab)" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <p-tabView id="TabView" gebo-ai-label>
            <p-tabPanel id="GeneralTab" gebo-ai-label header="General settings">
                <div class="grid">
                    
                    <div class="col-6">
                        <gebo-ai-field id="description" label="Description" help="Enter the description of the git compatible system." [required]="true">
                            <input pInputText id="description" formControlName="description" maxlength="120"
                                [required]="true" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the git compatible system.">
                            <input pInputText id="code" formControlName="code" readonly="true"
                                gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="contentManagementSystemType" label="Git driver" help="Git driver for cloning/pull of repos" [required]="true">
                            <geboai-editable-listbox-component id="contentManagementSystemType"
                                formControlName="contentManagementSystemType"
                                [readonly]="cantModifyGitSystemReference" placeholder="Select a Git driver"
                                class="col-12 required"
                                [optionsObservable]="contentManagementSystemTypeObservable"
                                gebo-ai-field-element>
                            </geboai-editable-listbox-component>
                        </gebo-ai-field>
                    </div>

                    <div class="col-12">
                        <gebo-ai-field id="baseUri" label="Base internet address" help="Complete url of the repository" [required]="true">
                            <input type="text" id="baseUri" pInputText formControlName="baseUri" [required]="true"
                                class="col-12 required" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel id="SecurityTab" gebo-ai-label header="Security settings" [disabled]="mode!=='EDIT'">
                <div class="grid">
                    <div class="col-6">
                        <gebo-ai-field id="publicAccess" label="Public access" help="If true the system gives public access to everyone">
                            <p-checkbox id="publicAccess" formControlName="publicAccess" [binary]="true"
                                inputId="binary" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6" *ngIf="publicAccess===false && mode==='EDIT'">
                        <gebo-ai-field id="defaultIdentityCode" label="Default identity used" help="Select the default identity to do clone/checkout on the system" [required]="publicAccess===false  && mode==='EDIT'">
                            <geboai-editable-listbox-component formControlName="defaultIdentityCode"
                                id="defaultIdentityCode" placeholder="Select an identity"
                                [optionsObservable]="identitiesObservable"
                                gebo-ai-field-element>
                            </geboai-editable-listbox-component>
                        </gebo-ai-field>
                    </div>
                </div>
                <gebo-ai-secrets-admin-list-component *ngIf="publicAccess===false && mode==='EDIT'"
                    [contextCode]="secretContextCode"
                    (secretsListChange)="refreshIdentitiesObservable();"></gebo-ai-secrets-admin-list-component>
            </p-tabPanel>
        </p-tabView>
    </div>


    <div class="geboButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-4">
                <p-button id="SaveBtn" gebo-ai-label [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false"></p-button>
            </div>
            <div class="col-4">
                <p-button id="CancelBtn" gebo-ai-label [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)" />
            </div>
            <div class="col-4">
                <p-button id="DeleteBtn" gebo-ai-label [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
                    [disabled]="canDelete===false" />
            </div>
        </div>
    </div>
</p-panel>
