<p-blockUI [target]="pjCompo" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #pjCompo header="Editing a project or item" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <div class="grid">

            <div class="col-6">
                <div class="flex flex-column gap-2">
                    <label for="description">Description</label>
                    <input pInputText id="description" formControlName="description" maxlength="120" [required]="true"
                        aria-describedby="description-help" />
                    <small id="description-help">
                        Enter the description of the project.
                    </small>
                </div>
            </div>
            <div class="col-6">
                <div class="flex flex-column gap-2 ">
                    <label for="code">Unique Code</label>
                    <input pInputText id="code" formControlName="code" aria-describedby="code-help" readonly="true" />
                    <small id="code-help">
                        Automatically generated unique code of the project.
                    </small>
                </div>
            </div>
<div class="col-6">
            <div class="flex flex-column gap-2 ">
                <label for="rootKnowledgeBaseCode">knowledge base</label>
                <geboai-editable-listbox-component id="rootKnowledgeBaseCode" formControlName="rootKnowledgeBaseCode"
                    aria-describedby="rootKnowledgeBaseCode-help" [optionsObservable]="knowledgeBases"
                    [readonly]="editKnowledgebase!==true"></geboai-editable-listbox-component>
                <small id="rootKnowledgeBaseCode-help">
                    knowledge base.
                </small>
            </div>
        </div>
        <!-- 
        <div class="col-6">
            <div class="flex flex-column gap-2 ">
                <label for="parentProjectCode">Parent project</label>
                <div id="parentProjectCode" *ngIf="parentProject">{{parentProject?.description}}</div>
                <div id="parentProjectCode" *ngIf="!parentProject">---None---</div>
                <small id="parentProjectCode-help">
                    Parent project
                </small>
            </div>
        </div> -->
        <div class="col-6" *ngIf="graphRagContext">
            <gebo-ai-graphrag-component [context]="graphRagContext"></gebo-ai-graphrag-component>
        </div>
        </div>
        
    </div>
    <div class="geboLargeButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-3">
                <p-button [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false" styleClass="w-full"></p-button>
            </div>
            <div class="col-3">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"
                    styleClass="w-full" />
            </div>
            <div class="col-3">
                <p-button [outlined]="true" label="Index" (onClick)="doReindex()" icon="pi pi-refresh" severity="danger"
                    title="Reindex contents" [disabled]="mode==='NEW'" styleClass="w-full"></p-button>
            </div>
            <div class="col-3">
                <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
                    [disabled]="canDelete===false" styleClass="w-full" />
            </div>
        </div>
    </div>
</p-panel>
