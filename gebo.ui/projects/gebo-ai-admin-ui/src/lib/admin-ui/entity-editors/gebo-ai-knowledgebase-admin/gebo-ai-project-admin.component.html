<p-blockUI id="BlockUI" gebo-ai-label [target]="pjCompo" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #pjCompo header="Editing a project or item" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages id="Messages" gebo-ai-label [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <div class="grid">

            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the project." [required]="true">
                    <input pInputText id="description" formControlName="description" maxlength="120" [required]="true"
                        gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the project.">
                    <input pInputText id="code" formControlName="code" readonly="true" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="rootKnowledgeBaseCode" label="knowledge base" help="knowledge base.">
                    <geboai-editable-listbox-component id="rootKnowledgeBaseCode" formControlName="rootKnowledgeBaseCode"
                        [optionsObservable]="knowledgeBases"
                        [readonly]="editKnowledgebase!==true" gebo-ai-field-element>
                    </geboai-editable-listbox-component>
                </gebo-ai-field>
            </div>
            <!-- 
            <div class="col-6">
                <div class="flex flex-column gap-2 ">
                    <label for="parentProjectCode">Parent project</label>
                    <div id="parentProjectCode" *ngIf="parentProject">{{parentProject?.description}}</div>
                    <div id="parentProjectCode" *ngIf="!parentProject">---None---</div>
                    <small id="parentProjectCode-help">
                        Parent project
                    </small>
                </div>
            </div> -->
            <div class="col-6" *ngIf="graphRagContext">
                <gebo-ai-graphrag-component [context]="graphRagContext"></gebo-ai-graphrag-component>
            </div>
        </div>
        
    </div>
    <div class="geboLargeButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-3">
                <p-button id="SaveBtn" gebo-ai-label [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false" styleClass="w-full"></p-button>
            </div>
            <div class="col-3">
                <p-button id="CancelBtn" gebo-ai-label [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"
                    styleClass="w-full" />
            </div>
            <div class="col-3">
                <p-button id="IndexBtn" gebo-ai-label [outlined]="true" label="Index" (onClick)="doReindex()" icon="pi pi-refresh" severity="danger"
                    title="Reindex contents" [disabled]="mode==='NEW'" styleClass="w-full"></p-button>
            </div>
            <div class="col-3">
                <p-button id="DeleteBtn" gebo-ai-label [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
                    [disabled]="canDelete===false" styleClass="w-full" />
            </div>
        </div>
    </div>
</p-panel>
