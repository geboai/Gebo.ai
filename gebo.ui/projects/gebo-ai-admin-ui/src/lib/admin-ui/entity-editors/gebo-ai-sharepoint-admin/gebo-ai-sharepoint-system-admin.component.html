<p-blockUI [target]="sharepointSystemCtrl" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #sharepointSystemCtrl header="Editing sharepoint system" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <p-tabView>
            <p-tabPanel header="General settings">
                <div class="grid">

                    <div class="col-6">
                        <gebo-ai-field id="description" label="Description" help="Enter the description of the sharepoint system." [required]="true">
                            <input
                                id="description"
                                formControlName="description"
                                maxlength="120"
                                [required]="true"
                                pInputText
                                gebo-ai-field-element
                            />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the sharepoint system.">
                            <input
                                id="code"
                                formControlName="code"
                                readonly="true"
                                pInputText
                                gebo-ai-field-element
                            />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="sharepointVersion" label="Sharepoint version" help="sharepoint version" [required]="true">
                            <geboai-editable-listbox-component
                                id="sharepointVersion"
                                formControlName="sharepointVersion"
                                [required]="true"
                                [readonly]="mode!=='NEW'"
                                placeholder="Select a sharepoint version"
                                class="col-12"
                                [data]="sharepointVersions"
                                gebo-ai-field-element
                            >
                            </geboai-editable-listbox-component>
                        </gebo-ai-field>
                    </div>

                    <div class="col-12" *ngIf="actualSharepointVersion!=='CLOUD_VERSION'">
                        <gebo-ai-field id="baseUri" label="Base internet address" help="Url of the base sharepoint system address">
                            <input
                                type="text"
                                id="baseUri"
                                formControlName="baseUri"
                                class="col-12"
                                pInputText
                                gebo-ai-field-element
                            />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="secretCode" label="Identity used" help="Select or create the identity to access the sharepoint system" [required]="true">
                            <geboai-editable-listbox-component
                                id="secretCode"
                                formControlName="secretCode"
                                placeholder="Select an identity"
                                [optionsObservable]="identitiesObservable"
                                [required]="true"
                                [createNewRecordRequest]="newSecretAction"
                                gebo-ai-field-element
                            >
                            </geboai-editable-listbox-component>
                        </gebo-ai-field>
                    </div>
                </div>
            </p-tabPanel>
            <!--
            <p-tabPanel header="Security settings" [disabled]="mode!=='EDIT'">
                <div class="grid">


                </div>

            </p-tabPanel>
            -->
        </p-tabView>
    </div>


    <div class="geboButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-3">
                <p-button [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false" styleClass="w-full"></p-button>
            </div>

            <div class="col-3">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"
                    styleClass="w-full" />
            </div>
            <div class="col-3">
                <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
                    styleClass="w-full" [disabled]="canDelete===false" />
            </div>
        </div>
    </div>
</p-panel>
