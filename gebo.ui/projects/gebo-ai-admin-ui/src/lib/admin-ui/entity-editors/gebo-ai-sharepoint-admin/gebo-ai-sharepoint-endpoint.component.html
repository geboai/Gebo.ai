<p-panel id="MainPanel" gebo-ai-label  #endPointUI header="Sharing SharePoint/OneDrive contents" [formGroup]="formGroup">
  <p-blockUI [target]="endPointUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
  </p-blockUI>
  <div class="geboDialogContent">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <p-toast />
    <p-tabView class="standardTabDialogueHeight">
      <p-tabPanel header="Settings">
        <div class="grid">

          <div class="col-6">
            <gebo-ai-field id="description" label="Description" help="Enter the description of SharePoint/OneDrive entries data sources." [required]="true">
              <input 
                pInputText 
                id="description" 
                formControlName="description" 
                maxlength="120" 
                [required]="true"
                gebo-ai-field-element
              />
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the contents.">
              <input 
                pInputText 
                id="code" 
                formControlName="code" 
                readonly="true" 
                gebo-ai-field-element
              />
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="parentProjectCode" label="Project" help="Parent project reference." [required]="true">
              <geboai-editable-listbox-component 
                formControlName="parentProjectCode" 
                placeholder="Select a project"
                [required]="true" 
                [optionsObservable]="projectsObservable" 
                [readonly]="cantModifyProject"
                gebo-ai-field-element
              ></geboai-editable-listbox-component>
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="sharePointSystemCode" label="sharepoint system" help="Already configured SharePoint/OneDrive system reference." [required]="true">
              <geboai-editable-listbox-component 
                formControlName="sharePointSystemCode" 
                [required]="true"
                placeholder="Select a sharepoint server" 
                [data]="sharepointServersData"
                [readonly]="mode==='EDIT'"
                [createNewRecordRequest]="newsharepointServerRequest"
                gebo-ai-field-element
              ></geboai-editable-listbox-component>
            </gebo-ai-field>
          </div>
          <div class="col-12">
            <gebo-ai-field id="tree" label="Choosed Sharepoint sites/pages/subpages or OneDrive drives/folder/files" help="Shared sharepoint/OneDrive contents" [required]="true">
              <gebo-ai-vfilesystem-selector-component 
                [loadRootsObservable]="loadRootsObservable"
                [readonly]="mode==='EDIT'" 
                formControlName="paths" 
                selectionMode="multiple"
                [browsePathObservable]="browsePathObservable" 
                class="col-12"
                [required]="true"
                gebo-ai-field-element
              ></gebo-ai-vfilesystem-selector-component>
            </gebo-ai-field>
          </div>
          <div class="col-2">
            <gebo-ai-field id="openZips" label="Open zip files" help="Enable zip files opening and content extraction">
              <p-checkbox 
                formControlName="openZips" 
                id="openZips" 
                [binary]="true" 
                [trueValue]="true"
                [falseValue]="false" 
                gebo-ai-field-element
              ></p-checkbox>
            </gebo-ai-field>
          </div>

          <div class="col-10">
            <gebo-ai-field id="catalogingCriteria" label="Spaces, pages and subpages organization criterias" help="Please explain here how the spaces, pages and sub pages organization criteria has been done in the sharepoint contents shared with Gebo.ai">
              <textarea 
                formControlName="catalogingCriteria" 
                id="catalogingCriteria"
                cols="200" 
                rows="2" 
                gebo-ai-field-element
              ></textarea>
            </gebo-ai-field>
          </div>
          <div class="col-12">
            <gebo-ai-field id="programmedTables" label="Contents updates checks schedule" help="Configure the scheduling of changed contents to mantain the retrieve augmented generation system updated">
              <gebo-ai-content-reindex-scheduler-component 
                formControlName="programmedTables" 
                id="programmedTables"
                gebo-ai-field-element
              ></gebo-ai-content-reindex-scheduler-component>
            </gebo-ai-field>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Logs" [disabled]="!objectReference">
        <gebo-ai-log-table-component [jobType]="'CONTENTS_READING_VECTORIZING'" [endPointReference]="objectReference" title="This sharepoint configuration ingestion log"></gebo-ai-log-table-component>
      </p-tabPanel>
    </p-tabView>
  </div>

  <div class="geboLargeButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
    <div class="grid">
      <div class="col-3">
        <p-button [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success" [disabled]="this.formGroup.invalid || canSave===false || relatedBackendProcessingRunning===true" styleClass="w-full"></p-button>
      </div>
      <div class="col-3">
        <p-button [outlined]="true" label="Publish!"
          title="Saves and let these contents being available in knowledge base to LLm's" severity="success"
          icon="pi pi-microchip-ai" (onClick)="doPublish()"
          [disabled]="this.formGroup.invalid || canSave===false || relatedBackendProcessingRunning===true"
          styleClass="w-full" />
      </div>
      <div class="col-3">
        <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"
          styleClass="w-full" />
      </div>
      <div class="col-3">
        <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
          styleClass="w-full" [disabled]="canDelete===false || relatedBackendProcessingRunning===true" />
      </div>
    </div>
  </div>
</p-panel>
