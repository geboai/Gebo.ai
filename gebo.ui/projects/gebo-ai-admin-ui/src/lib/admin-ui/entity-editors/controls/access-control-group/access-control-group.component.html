<div class="grid" *ngIf="formGroup" [formGroup]="formGroup">
    <div class="col-2">
        <div class="flex flex-column gap-2 ">
            <label for="accessibleToAll">Everyone uses</label>
            <p-checkbox formControlName="accessibleToAll" id="accessibleToAll" aria-describedby="accessibleToAll-help" [binary]="true" [trueValue]="true" [falseValue]="false"></p-checkbox>
            <small id="accessibleToAll-help">
                Everyone can use
            </small>
        </div>
    </div>
    <div class="col-5">
        <div class="flex flex-column gap-2 ">
            <label for="accessibleGroups">Groups list</label>
            <p-multiSelect  id="accessibleGroups" formControlName="accessibleGroups" aria-describedby="accessibleGroups-help"  dataKey="code" optionLabel="description"  optionValue="code" [options]="groups" [disabled]="accessibleToAll" placeholder="Select groups" display="chip" 
            [showClear]="true" ></p-multiSelect>
            <small id="accessibleGroups-help">
                Select allowed groups
            </small>
        </div>
    </div>
    <div class="col-5">
        <div class="flex flex-column gap-2 ">
            <label for="accessibleUsers">Users list</label>
            <p-multiSelect  id="accessibleUsers" formControlName="accessibleUsers" aria-describedby="accessibleUsers-help"  dataKey="username" optionLabel="username"  optionValue="username" [options]="users" [disabled]="accessibleToAll"  placeholder="Select users" display="chip" 
            [showClear]="true" ></p-multiSelect>
            <small id="accessibleUsers-help">
                Select allowed  users 
            </small>
        </div>
    </div>

</div>
