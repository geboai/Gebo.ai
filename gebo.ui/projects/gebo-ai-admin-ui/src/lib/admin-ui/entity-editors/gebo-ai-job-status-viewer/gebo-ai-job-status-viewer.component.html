<p-blockUI [target]="jobStatusView" [blocked]="loading">
  <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #jobStatusView [header]="jobTitle+entity?.code">
  <div class="geboDialogContent">
    <div class="grid">
      <div class="col-4">
        <div class="flex flex-column gap-2 ">
          <label for="publishingSystem">Published content configuration</label>
          <div>
            {{systemInfos?.endpoint?.description}}
          </div>

          <small id="publishingSystem-help">
            Published content info
          </small>
        </div>
      </div>

      <div class="col-3">
        <div class="flex flex-column gap-2 ">
          <label for="startDateTime">Start date/time</label>
          <div>{{entity?.startDateTime | date:'short'}}</div>

          <small id="startDateTime-help">
            Start date and time of the content synchronization task
          </small>
        </div>
      </div>

      <div class="col-3">
        <gebo-ai-field id="actualStatus" label="Status" help="Status of the task, still running, finished or finished with errors.">
          <div id="actualStatus" gebo-ai-field-element>
            
            <span *ngIf="this.jobSummary?.workflowStatus?.finished!==true"  style="color: orange;">
              <i class="pi pi-spin pi-cog"></i>Not processed completely
            </span>
            <span *ngIf="this.jobSummary?.workflowStatus?.finished===true"  style="color: green;">
              <i class="pi pi-check"></i>Processed completely
            </span>
            
          </div>
        </gebo-ai-field>
      </div>
      <div class="col-2">
        <div class="grid">
          <div class="col-4"><p-button (onClick)="cancelAction.emit(true)" icon="pi pi-times" [outlined]="true"
              label="Close" severity="contrast"></p-button></div>
          <div class="col-4"><p-button icon="pi pi-trash" severity="danger" label="Delete" [outlined]="true"
              (onClick)="doDelete()"></p-button></div>
          <div class="col-4"></div>
        </div>


      </div>




    </div>
    <div class="col-12">
      <p-tabView>

        <p-tabPanel header="Processes stats">
          <div class="grid" *ngIf="rootGraphicData">
            <div class="col-12">
              <gebo-ai-jobsummary-graphic-visualizer
                [rendered]="rootGraphicData"></gebo-ai-jobsummary-graphic-visualizer>

            </div>
          </div>
        </p-tabPanel>
        <p-tabPanel header="Publication log">
          <p-messages [value]="logMessages" [enableService]="false" [closable]="false"></p-messages>
          <p-paginator (onPageChange)="onPageChange($event)" [first]="0" [rows]="actualPage.pageSize"
            [totalRecords]="actualPageData?.totalElements" [rowsPerPageOptions]="[10, 20, 30]"></p-paginator>
        </p-tabPanel>
      </p-tabView>
    </div>
  </div>

</p-panel>
