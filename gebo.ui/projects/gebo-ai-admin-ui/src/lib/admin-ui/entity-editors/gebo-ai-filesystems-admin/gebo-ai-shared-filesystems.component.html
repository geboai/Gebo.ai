<p-dialog  [maximizable]="true" [visible]="visible" [modal]="true" [style]="{width:'95%',height:'800px'}" [closable]="true"
    [showHeader]="true" (onHide)="closeMe($event)" (visibleChange)="closeMe($event)"
    header="Shared filesystem paths setting">

    <p-panel id="MainPanel" gebo-ai-label  #contentUI [showHeader]="false" *ngIf="visible">
        <p-blockUI [target]="contentUI" [blocked]="loading">
            <i class="pi pi-lock" style="font-size: 3rem"></i>
        </p-blockUI>
        <div class="grid">

            <div class="col-12">
                <p-table [value]="shares" [tableStyle]="{ 'min-width': '50rem' }">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Absolute path</th>
                            <th>db or yml file config</th>
                            <th>Modify</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-config>
                        <tr>
                            <td>{{ config.code }}</td>
                            <td>{{ config.description }}</td>
                            <td>{{ config.absolutePath }}</td>
                            <td>
                                {{config.mongoConfigured===true?'db':'yml file'}}
                            </td>
                            <td>
                                <p-button *ngIf="config.mongoConfigured===true" icon="pi pi-wrench" [outlined]="true" label="Configure" 
                                    (onClick)="openFileShare(config)"></p-button>
                            </td>

                        </tr>
                    </ng-template>

                </p-table>
            </div>
            <div class="col-4">

                <p-button [outlined]="true" label="New file share area" (onClick)="newFileShare()"
                    icon="pi pi-folder"   styleClass="w-full" ></p-button>


            </div>
            <div class="col-4">

            </div>
            <div class="col-4"></div>
        </div>
    </p-panel>
</p-dialog>
