<p-blockUI [target]="endPointUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #endPointUI header="Editing server shared file folder" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <p-toast />
        <div class="grid">

            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the shared filesystem area of your organization" [required]="true">
                    <input pInputText id="description" formControlName="description" maxlength="120" [required]="true"
                        gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the contents.">
                    <input pInputText id="code" formControlName="code" readonly="true" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-12">
                <gebo-ai-field id="reference" label="Choosed shared filesystem folder" help="Choose a server folder that is a root path for the shared filesystem used in your organization as a document repository" [required]="true">
                    <gebo-ai-vfilesystem-selector-component [loadRootsObservable]="loadRootsObservable"
                        [readonly]="mode!=='NEW'" formControlName="reference" selectionMode="single" id="path"
                        [browsePathObservable]="browsePathObservable" [reconstructNavigationCallback]="reconstructNavigationObservableCallback"
                        [required]="true" class="col-12" gebo-ai-field-element></gebo-ai-vfilesystem-selector-component>
                </gebo-ai-field>
            </div>





        </div>
    </div>





    <div class="geboButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-4">
                <p-button [outlined]="true" label="Insert" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false || mode==='EDIT'"
                    styleClass="w-full"></p-button>
            </div>

            <div class="col-4">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"
                    styleClass="w-full" />
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"
                    styleClass="w-full" [disabled]="canDelete===false" />
            </div>

        </div>
    </div>
</p-panel>
