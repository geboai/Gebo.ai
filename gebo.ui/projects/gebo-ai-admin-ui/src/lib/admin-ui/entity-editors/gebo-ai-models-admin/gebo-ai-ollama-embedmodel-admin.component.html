<p-blockUI [target]="OllamaUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #OllamaUI header="Editing Ollama local (or lan) embedding model configuration" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [value]="userMessages" [enableService]="false" [closable]="false" />       

        <div class="grid standardTabDialogueHeight">
            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the embedding model configuration" [required]="true">
                    <input pInputText id="description" formControlName="description" maxlength="120" [required]="true"
                        gebo-ai-field-element/>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the embedding model configuration">
                    <input pInputText id="code" formControlName="code" readonly="true" gebo-ai-field-element/>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="baseUrl" label="Base ollama server address" help="Base address (like http://servername:234/) the ollama local or lan server responds." [required]="true">
                    <input pInputText id="baseUrl" formControlName="baseUrl" [required]="true"
                        gebo-ai-field-element/>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="apiSecretCode" label="Ollama token" help="Choose the Ollama token to be used for this model">
                    <geboai-editable-listbox-component id="apiSecretCode" formControlName="apiSecretCode" placeholder="Select a token"
                        [optionsObservable]="identitiesObservable" [createNewRecordRequest]="newSecretAction"
                        gebo-ai-field-element>
                    </geboai-editable-listbox-component>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="choosedModel" label="Ollama embedding model choice" help="Choose the Ollama embedding model to work with." [required]="true">
                    <p-select styleClass="w-full" id="choosedModel" formControlName="choosedModel" placeholder="Select a model"
                        [required]="true" [options]="modelChoicesData" optionLabel="description"
                        class="col-12" gebo-ai-field-element></p-select>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="defaultModel" label="set this as default embedding model" help="If true this will be used as default embedding model where embedding model is not indicated">
                    <p-checkbox formControlName="defaultModel" id="defaultModel" [binary]="true" [trueValue]="true"
                        [falseValue]="false" gebo-ai-field-element></p-checkbox>
                </gebo-ai-field>
            </div>
        </div>
    </div>

    <div class="grid geboLargeButtonsBar" *ngIf="!isWizardMode">
        <div class="col-4">
            <p-button [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                [disabled]="this.formGroup.invalid || canSave===false"   styleClass="w-full" ></p-button>
        </div>
        <div class="col-4">
            <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full"  />
        </div>
        <div class="col-4">
            <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"   styleClass="w-full" 
                [disabled]="canDelete===false" />
        </div>
    </div>

</p-panel>
