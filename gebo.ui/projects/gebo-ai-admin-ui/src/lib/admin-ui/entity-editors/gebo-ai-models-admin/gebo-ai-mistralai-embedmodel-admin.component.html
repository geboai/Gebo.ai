<p-blockUI [target]="MistralAIUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #MistralAIUI header="Editing MistralAI embedding model configuration" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [value]="userMessages" [enableService]="false" [closable]="false" />
        
        <div class="grid standardTabDialogueHeight">
            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the embedding model configuration" [required]="true">
                    <input
                        pInputText
                        id="description"
                        formControlName="description"
                        maxlength="120"
                        [required]="true"
                        gebo-ai-field-element
                    />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the embedding model configuration">
                    <input
                        pInputText
                        id="code"
                        formControlName="code"
                        readonly="true"
                        gebo-ai-field-element
                    />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="apiSecretCode" label="MistralAI token" help="Choose the MistralAI token to be used for this model" [required]="true">
                    <geboai-editable-listbox-component
                        formControlName="apiSecretCode"
                        placeholder="Select a token"
                        [required]="true"
                        [optionsObservable]="identitiesObservable"
                        [createNewRecordRequest]="newSecretAction"
                        gebo-ai-field-element
                    >
                    </geboai-editable-listbox-component>
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="choosedModel" label="MistralAI embedding model choice" help="Choose the MistralAI embedding model to work with." [required]="true">
                    <p-select
                        styleClass="w-full"
                        formControlName="choosedModel"
                        id="choosedModel"
                        placeholder="Select a model"
                        [required]="true"
                        [options]="modelChoicesData"
                        optionLabel="description"
                        gebo-ai-field-element
                    ></p-select>
                </gebo-ai-field>
            </div>
           
            <div class="col-6">
                <gebo-ai-field id="defaultModel" label="set this as default embedding model" help="If true this will be used as default embedding model where embedding model is not indicated">
                    <p-checkbox
                        formControlName="defaultModel"
                        id="defaultModel"
                        [binary]="true"
                        [trueValue]="true"
                        [falseValue]="false"
                        gebo-ai-field-element
                    ></p-checkbox>
                </gebo-ai-field>
            </div>
        </div>
    </div>





    
        <div class="grid geboLargeButtonsBar" *ngIf="!isWizardMode">
            <div class="col-4">
                <p-button [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save"
                    severity="success" [disabled]="this.formGroup.invalid || canSave===false"   styleClass="w-full" ></p-button>
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full"  />
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"   styleClass="w-full" 
                    [disabled]="canDelete===false" />
            </div>

        </div>
    
</p-panel>
