<p-blockUI id="BlockUIBlockUI" gebo-ai-label [target]="OllamaUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label #OllamaUI header="Editing Ollama local (or lan) server chat model configuration" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages id="MessagesMessages" gebo-ai-label [(value)]="userMessages" [enableService]="false" [closable]="false" />
        
        <p-tabView id="TabViewTabView" gebo-ai-label class="standardTabDialogueHeight">
            <p-tabPanel header="General infos" id="GeneralInfosTab">
                <div class="grid">
                    <div class="col-6">
                        <gebo-ai-field id="description" label="Description" help="Enter the description of the model configuration" [required]="true">
                            <input pInputText id="description" formControlName="description" maxlength="120"
                                [required]="true" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the model configuration">
                            <input pInputText id="code" formControlName="code" readonly="true" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="baseUrl" label="Base ollama server address" help="Base address (like http://servername:234/) the ollama local or lan server responds." [required]="true">
                            <input pInputText id="baseUrl" formControlName="baseUrl" [required]="true" gebo-ai-field-element />
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="apiSecretCode" label="Ollama token" help="Choose the Ollama token to be used for this model (optional)">
                            <geboai-editable-listbox-component formControlName="apiSecretCode" 
                                placeholder="Select a token" [optionsObservable]="identitiesObservable" gebo-ai-field-element
                                [createNewRecordRequest]="newSecretAction">
                            </geboai-editable-listbox-component>
                        </gebo-ai-field>
                    </div>
                    <div class="col-6">
                        <gebo-ai-field id="choosedModel" label="Ollama chat model choice" help="Choose the Ollama chat model to work with." [required]="true">
                            <p-select id="ModelSelect" gebo-ai-label styleClass="w-full" formControlName="choosedModel" id="choosedModel" placeholder="Select a model"
                                [required]="true" [options]="modelChoicesData" optionLabel="description" class="col-12" gebo-ai-field-element>
                            </p-select>
                        </gebo-ai-field>
                    </div>
                    
                    <div class="col-6">
                        <gebo-ai-field id="defaultModel" label="set this as default chat model" help="If true this will be used as default chat model where chat model is not indicated">
                            <p-checkbox id="ModelCheckbox" gebo-ai-label formControlName="defaultModel" id="defaultModel" [binary]="true"
                                [trueValue]="true" [falseValue]="false" gebo-ai-field-element>
                            </p-checkbox>
                        </gebo-ai-field>
                    </div>

                </div>
                <gebo-ai-standard-chat-model-settings-component [formGroup]="formGroup"></gebo-ai-standard-chat-model-settings-component>
            </p-tabPanel>
            <p-tabPanel header="Advanced settings" id="AdvancedSettingsTab">
                <gebo-advanced-chatmodel-group-component [mode]="mode" [entityDataLoaded]="entityDataLoaded" 
                    [formGroup]="formGroup"></gebo-advanced-chatmodel-group-component>
            </p-tabPanel>
            <p-tabPanel header="Model access settings" id="ModelAccessSettingsTab">
                <gebo-ai-access-control [formGroup]="formGroup"></gebo-ai-access-control>
            </p-tabPanel>
        </p-tabView>
    </div>

        <div class="grid geboVeryLargeButtonsBar" *ngIf="!isWizardMode">
            <div class="col-3">
                <p-button id="SaveBtn" gebo-ai-label [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save"
                    severity="success" [disabled]="this.formGroup.invalid || canSave===false"   styleClass="w-full" ></p-button>
            </div>
            <div class="col-3">
                <!-- This button already has gebo-ai-label because it’s a self-closing element -->
                <p-button id="CancelBtn" gebo-ai-label [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full"  />
            </div>
            <div class="col-3">
                <!-- This button has an icon; assume same for id generation -->
                <p-button id="DeleteBtn" gebo-ai-label [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"   styleClass="w-full" 
                    [disabled]="canDelete===false" />
            </div>
            <div class="col-3">
                <gebo-ai-test-chat-component [chatModelCode]="entity?.code"></gebo-ai-test-chat-component>
            </div>
        </div>
    
</p-panel>
