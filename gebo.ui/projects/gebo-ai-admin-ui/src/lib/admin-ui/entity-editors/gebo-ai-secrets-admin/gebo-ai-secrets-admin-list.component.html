<p-blockUI [target]="secretsList" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #secretsList header="Identities">
    <p-button [outlined]="true" label="New identity" (onClick)="newSecret()" icon="pi pi-id-card"></p-button>
    <p-table [value]="secretsInfo" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Type of identity</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-config>
            <tr>
                <td>{{ config.code }}</td>
                <td>{{ config.description }}</td>
                <td>{{ config.secretType}}</td>
                <td>

                </td>
            </tr>
        </ng-template>

    </p-table>
    
</p-panel>
