<p-blockUI [target]="gwHandshakeView" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label #gwHandshakeView header="Access to google workspaces informations">
    <p-messages [value]="userMessages" [enableService]="false"></p-messages>

    <div class="grid" *ngIf="!handshakeData" [formGroup]="formGroup">
        <div class="col-12">
            <gebo-ai-field id="user" label="Username for google workspaces integration"
                help="Enter the username to be used to access grant to read data from google workspaces (google drive and google documents)"
                [required]="true">
                <input pInputText id="user" formControlName="user" maxlength="120" [required]="true"
                    [readonly]="accessStarted" gebo-ai-field-element />
            </gebo-ai-field>
        </div>
        <div class="col-3">

            <p-button id="ConfirmBtn" gebo-ai-label [outlined]="true" *ngIf="accessStarted===false"
                (onClick)="doTryAccess()" [disabled]="formGroup.invalid" label="Confirm username"
                icon="pi pi-google"></p-button>

        </div>
    </div>

</p-panel>
