<p-blockUI [target]="confluenceSystemCtrl" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #confluenceSystemCtrl header="Create Google Drive/Workspace connection" [formGroup]="formGroup">
    <div class="geboDialogContent">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />

        <div class="grid">

            <div class="col-12">
                <gebo-ai-field id="description" label="Description" help="Enter the description of the Google Drive system.">
                    <input pInputText id="description" formControlName="description" maxlength="120" gebo-ai-field-element />
                </gebo-ai-field>
            </div>
            <div class="col-12">
                <gebo-ai-field id="jsonContent" label="Google credentials json content" help="Create Google Credentials with your workspace/team drives access in the Google Console Cloud and paste here the downloaded json file content (https://console.cloud.google.com/).">
                    <textarea pTextarea id="jsonContent" formControlName="jsonContent" rows="10" cols="80" gebo-ai-field-element></textarea>
                </gebo-ai-field>
            </div>
        </div>
    </div>
    <div class="geboButtonsBar" style="vertical-align: baseline;">
        <div class="grid">
            <div class="col-4">
                <p-button [outlined]="true" label="Create" (onClick)="doInsert()" icon="pi pi-save" severity="success"   styleClass="w-full"
                    [disabled]="this.formGroup.invalid"></p-button>
            </div>
            <div class="col-4">
                <p-button [outlined]="true" label="Cancel" severity="contrast" (onClick)="doCancel()"   styleClass="w-full" />
            </div>

        </div>
    </div>
</p-panel>
