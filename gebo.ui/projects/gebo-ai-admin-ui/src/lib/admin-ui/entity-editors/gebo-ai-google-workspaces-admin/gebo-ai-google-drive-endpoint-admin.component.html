<p-panel id="MainPanel" gebo-ai-label  #endPointUI header="Sharing google drive contents" [formGroup]="formGroup"  >
  <p-blockUI [target]="endPointUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
  </p-blockUI>
  <div class="geboDialogContent">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <p-toast id="Toast" gebo-ai-label />
    <p-tabView id="TabView" gebo-ai-label class="standardTabDialogueHeight">
      <p-tabPanel header="Settings" id="SettingsTab" gebo-ai-label>
        <div class="grid">

          <div class="col-6">
            <gebo-ai-field id="description" label="Description" help="Enter the description of the uploaded content of google drive entries." [required]="true">
              <input pInputText id="description" formControlName="description" maxlength="120" [required]="true" gebo-ai-field-element />
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the contents.">
              <input pInputText id="code" formControlName="code" readonly="true" gebo-ai-field-element />
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="parentProjectCode" label="Project" help="Parent project reference." [required]="true">
              <geboai-editable-listbox-component formControlName="parentProjectCode" placeholder="Select a project" [required]="true" [optionsObservable]="projectsObservable" [readonly]="true" gebo-ai-field-element>
              </geboai-editable-listbox-component>
            </gebo-ai-field>
          </div>
          <div class="col-6">
            <gebo-ai-field id="driveSystemCode" label="Google drive configuration" help="Already configured google drive system reference." [required]="true">
              <geboai-editable-listbox-component formControlName="driveSystemCode" [required]="true" placeholder="Select a google drive configuration" [optionsObservable]="drivesObservable" [readonly]="mode==='EDIT'" [createNewRecordRequest]="newGoogleDriveRequest" gebo-ai-field-element>
              </geboai-editable-listbox-component>
            </gebo-ai-field>
          </div>
          <div class="col-12">
            <gebo-ai-field id="tree" label="Choosed file or folder" help="Shared google drive spaces and pages contents" [required]="true">
              <gebo-ai-vfilesystem-selector-component [loadRootsObservable]="loadRootsObservable" [readonly]="mode==='EDIT'" formControlName="paths" selectionMode="multiple" [browsePathObservable]="browsePathObservable" class="col-12" gebo-ai-field-element></gebo-ai-vfilesystem-selector-component>
            </gebo-ai-field>
          </div>
          <div class="col-2">
            <gebo-ai-field id="openZips" label="Open zip files" help="Enable zip files opening and content extraction">
              <p-checkbox formControlName="openZips" id="openZips" [binary]="true" [trueValue]="true" [falseValue]="false" gebo-ai-field-element></p-checkbox>
            </gebo-ai-field>
          </div>
          <div class="col-10">
            <gebo-ai-field id="catalogingCriteria" label="Folders and subfolders organization criteria" help="Please explain here how the files and folders organization criteria has been done in the google drive contents shared with Gebo.ai">
              <textarea formControlName="catalogingCriteria" id="catalogingCriteria" cols="200" rows="2" gebo-ai-field-element></textarea>
            </gebo-ai-field>
          </div>
          <div class="col-12">
            <gebo-ai-field id="programmedTables" label="Contents updates checks schedule" help="Configure the scheduling of changed contents to mantain the retrieve augmented generation system updated">
              <gebo-ai-content-reindex-scheduler-component formControlName="programmedTables" id="programmedTables" gebo-ai-field-element></gebo-ai-content-reindex-scheduler-component>
            </gebo-ai-field>
          </div>
        </div>
      </p-tabPanel>
      <p-tabPanel header="Logs" id="LogsTab" gebo-ai-label [disabled]="!objectReference">
        <gebo-ai-log-table-component [jobType]="'CONTENTS_READING_VECTORIZING'" [endPointReference]="objectReference" title="This shared filesystem area ingestion log"></gebo-ai-log-table-component>
      </p-tabPanel>
    </p-tabView>
  </div>

  <div class="geboLargeButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
    <div class="grid">
      <div class="col-3">
        <p-button id="SaveBtn" gebo-ai-label [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success" [disabled]="this.formGroup.invalid || canSave===false || relatedBackendProcessingRunning===true" styleClass="w-full"></p-button>
      </div>
      <div class="col-3">
        <p-button id="PublishBtn" gebo-ai-label [outlined]="true" label="Publish!" title="Saves and let these contents being available in knowledge base to LLm's" severity="success" icon="pi pi-microchip-ai" (onClick)="doPublish()" [disabled]="this.formGroup.invalid || canSave===false || relatedBackendProcessingRunning===true" styleClass="w-full" />
      </div>
      <div class="col-3">
        <p-button id="CancelBtn" gebo-ai-label [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)" styleClass="w-full" />
      </div>
      <div class="col-3">
        <p-button id="DeleteBtn" gebo-ai-label [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()" styleClass="w-full" [disabled]="canDelete===false || relatedBackendProcessingRunning===true" />
      </div>
    </div>
  </div>
</p-panel>
