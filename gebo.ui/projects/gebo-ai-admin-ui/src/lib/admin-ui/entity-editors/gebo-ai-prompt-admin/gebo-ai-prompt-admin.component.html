<p-blockUI id="LockBlockUI" gebo-ai-label [target]="chatProfileUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #chatProfileUI header="Editing prompt">
    <div class="geboDialogContent">
        <p-messages gebo-ai-label [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <div class="grid" [formGroup]="formGroup">
            <div class="col-6">
                <gebo-ai-field id="description" label="Description" help="Enter prompt description." [required]="true">
                    <input pInputText
                        id="description"
                        formControlName="description"
                        maxlength="120"
                        [required]="true"
                        gebo-ai-field-element
                    />
                </gebo-ai-field>
            </div>
            <div class="col-6">
                <gebo-ai-field id="code" label="Unique Code" help="Automatically generated unique code of the prompt.">
                    <input pInputText
                        id="code"
                        formControlName="code"
                        readonly="true"
                        gebo-ai-field-element
                    />
                </gebo-ai-field>
            </div>
            <div class="col-12">
                <gebo-ai-field
                    id="promptCategory"
                    label="Prompt category"
                    help="Select or insert the prompt category."
                    [required]="true"
                >
                    <p-select
                        id="PromptCategorySelect"
                        gebo-ai-label
                        styleClass="w-full"
                        formControlName="promptCategory"
                        placeholder="Enter or insert the prompt category"
                        [options]="promptCategories"
                        [editable]="true"
                        [required]="true"
                        class="col-12"
                        gebo-ai-field-element
                    ></p-select>
                </gebo-ai-field>
            </div>
            <div class="col-12">
                <gebo-ai-field
                    id="prompt"
                    label="Prompt"
                    help="Edit the prompt for the chat, use {query} to indicate user question and {context} to indicate the documents/history context sent to the LLM."
                    [required]="true"
                >
                    <textarea
                        id="PromptTextarea"
                        gebo-ai-label
                        rows="10"
                        cols="250"
                        [required]="true"
                        pTextarea
                        formControlName="prompt"
                        gebo-ai-field-element
                    ></textarea>
                </gebo-ai-field>
            </div>
        </div>
    </div>
    <div class="geboButtonsBar" style="vertical-align: baseline;" *ngIf="!isWizardMode">
        <div class="grid">
            <div class="col-4">
                <p-button id="SaveBtn" gebo-ai-label [outlined]="true" label="Save" (onClick)="doSave()" icon="pi pi-save" severity="success"
                    [disabled]="this.formGroup.invalid || canSave===false"   styleClass="w-full" ></p-button>
            </div>
            <div class="col-4">
                <p-button id="CancelBtn" gebo-ai-label [outlined]="true" label="Cancel" severity="contrast" (onClick)="cancelAction.emit(true)"   styleClass="w-full"  />
            </div>
            <div class="col-4">
                <p-button id="DeleteBtn" gebo-ai-label [outlined]="true" label="Delete" severity="danger" icon="pi pi-trash" (onClick)="doDelete()"   styleClass="w-full" 
                    [disabled]="true" />
            </div>
        </div>
    </div>
