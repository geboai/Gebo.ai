<p-blockUI id="BlockUI" gebo-ai-label [target]="instModeUI" [blocked]="loading">
  <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label #instModeUI header="Setup company Microsoft Sharepoint systems">
  <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
  <div class="grid geboLargeButtonsBar">

    <div class="col-6">
      <p-button id="SharepointSystemBtn" gebo-ai-label icon="pi pi-plus" label="Sharepoint system" styleClass="w-full" [outlined]="true"
        (onClick)="createSharepointSystem()"></p-button>
    </div>
  </div>
  <div class=" grid">

    <div class="col-12"><p-table id="Table" gebo-ai-label [value]="systems" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header pTemplate="header">
          <tr>
            <th id="ConfigCodeHeader" gebo-ai-text>Config code</th>
            <th id="DescriptionHeader" gebo-ai-text>Description</th>
            <th id="SystemTypeHeader" gebo-ai-text>System type</th>
            <th></th>

          </tr>
        </ng-template>
        <ng-template #body let-item pTemplate="body">
          <tr>
            <td>{{ item.code }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.sharepointVersion}}</td>
            <td><p-button id="EditBtn" gebo-ai-label label="Edit system" icon="pi pi-pencil" [outlined]="true"
                (onClick)="editSharepointSystem(item)"></p-button></td>
          </tr>
        </ng-template>
      </p-table></div>

  </div>
  
</p-panel>
<p-dialog id="Dialog" gebo-ai-label [maximizable]="true" [visible]="createSharepointWindowOpen" [modal]="true"  (visibleChange)="closeDialog()">

  <gebo-ai-sharepoint-system-fast-component (cancelAction)="closeDialog()"
    (newSharepointSystemEvent)="this.closeWizard()"></gebo-ai-sharepoint-system-fast-component>
</p-dialog>
