
<p-blockUI id="BlockUIComponent" gebo-ai-label [target]="instModeUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>

<p-panel id="MainPanel" gebo-ai-label #instModeUI header="Oauth2 security settings">

    <p-messages id="MessagesComponent" gebo-ai-label [(value)]="userMessages" [enableService]="false" [closable]="false" />

    <p-table id="TableComponent" gebo-ai-label [value]="providers" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header pTemplate="header">
            <tr>
                <th id="IdHeader" gebo-ai-text>Id</th>
                <th id="ProviderNameHeader" gebo-ai-text>Provider name</th>
                <th id="DescriptionHeader" gebo-ai-text>Description</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template #body let-item pTemplate="body">
            <tr>
                <td>{{ item.registrationId }}</td>
                <td>{{ item.providerName }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <p-button id="ModifyBtn" gebo-ai-label [outlined]="true" label="Modify"
                        (onClick)="editOauth2(item)" icon="pi pi-pen-to-square"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="grid geboLargeButtonsBar">

        <div class="col-6">
            <p-button id="Oauth2ConfigBtn" gebo-ai-label [outlined]="true" label="Oauth2 config" (onClick)="newOauth2()" icon="pi pi-plus"
                styleClass="w-full"></p-button>
        </div>
    </div>

</p-panel>
