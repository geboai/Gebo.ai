<p-blockUI [target]="instModeUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>

<p-panel id="MainPanel" gebo-ai-label  #instModeUI header="Server shared filesystem paths">
    
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    
        <p-table [value]="shares?shares:[]" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header pTemplate="header">
                <tr>
                    <th id="CodeHeader" gebo-ai-text>Code</th>
                    <th id="DescriptionHeader" gebo-ai-text>Description</th>
                    <th id="AbsolutePathHeader" gebo-ai-text>Absolute path</th>
                    <th id="DeleteHeader" gebo-ai-text>Delete</th>

                </tr>
            </ng-template>
            <ng-template #body let-share pTemplate="body">
                <tr>
                    <td>{{ share.code }}</td>
                    <td>{{ share.description }}</td>
                    <td>{{ share.reference?.path?.absolutePath?share.reference?.path?.absolutePath:share.reference?.root?.absolutePath }}</td>
                    <td><p-button [disabled]="share.readonly || share.notUsed!==true" (onClick)="deletePath(share)" id="RemovePathBtn" gebo-ai-label label="Remove path"
                            icon="pi pi-trash" severity="danger" [text]="true"></p-button></td>
                </tr>
            </ng-template>
        </p-table>
        <div class="grid geboLargeButtonsBar">
            
            <div class="col-6">
                <p-button [outlined]="true" label="Add folder" id="AddFolderBtn" gebo-ai-label (onClick)="openAddFolderDialog()" icon="pi pi-plus"
                     [disabled]="settingEnabled!==true"
                    styleClass="w-full"></p-button>
            </div>
        </div>
    
</p-panel>
<p-dialog  [maximizable]="true" [visible]="addFolderOpened" [modal]="true" header="Add a shared filesystem root path" [style]="{width:'95%',height:'95%'}" (visibleChange)="addFolderOpened=false">
    <form [formGroup]="formGroup">

        <div class="grid">
            <div class="col-12">
                <gebo-ai-field id="path" label="Add a root folder of a shared filesystem" help="Choose a server folder that is a root path for the shared filesystem used in your organization as a document repository" [required]="true">
                    <gebo-ai-vfilesystem-selector-component
                        [loadRootsObservable]="loadRootsObservable"
                        [readonly]="settingEnabled!==true" formControlName="reference" selectionMode="single" id="path"
                        [browsePathObservable]="browsePathObservable"
                        gebo-ai-field-element
                        class="col-12"></gebo-ai-vfilesystem-selector-component>
                </gebo-ai-field>
            </div>
            <div class="col-12">
                <gebo-ai-field id="description" label="Description" help="Enter filesystem entry description" [required]="true">
                    <input pInputText id="description" formControlName="description" maxlength="120"
                        gebo-ai-field-element />
                </gebo-ai-field>
            </div>
        </div>
        <div class="grid geboLargeButtonsBar">
            <div class="col-6">
                <p-button [outlined]="true" label="Add folder" id="AddFolderBtn2" gebo-ai-label (onClick)="saveNewPath()" icon="pi pi-save"
                    severity="success" [disabled]="this.formGroup.invalid"
                    styleClass="w-full"></p-button>
            </div>
        </div>
    </form>
</p-dialog>
