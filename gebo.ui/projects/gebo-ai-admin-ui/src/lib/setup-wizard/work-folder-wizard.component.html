<form [formGroup]="formGroup">
    
    <p-blockUI [target]="workFolderUI" [blocked]="loading">
        <i class="pi pi-lock" style="font-size: 3rem"></i>
    </p-blockUI>
    <p-panel id="MainPanel" gebo-ai-label  #workFolderUI header="Gebo.ai work folder configuration">
        <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
        <div class="grid">
            <div class="col-12">
                <gebo-ai-field id="workDirectory" label="Choose a folder as Gebo.ai work directory" help="Choose a server folder that this installation will use as work folder for its configurations and contents storage." [required]="true">
                    <gebo-ai-vfilesystem-selector-component
                        id="workDirectory"
                        formControlName="workDirectory"
                        [loadRootsObservable]="loadRootsObservable"
                        [readonly]="isSetupCompleted"
                        selectionMode="single"
                        [browsePathObservable]="browsePathObservable"
                        [required]="true"
                        class="col-12"
                        gebo-ai-field-element
                    />
                </gebo-ai-field>
            </div>
        </div>

        <div class="grid geboLargeButtonsBar">
            
            <div class="col-6">
                <p-button [outlined]="true" label="Configure" (onClick)="saveWorkFolder()" icon="pi pi-save"
                    severity="success" [disabled]="this.formGroup.invalid || isSetupCompleted" styleClass="w-full"></p-button>
            </div>
        </div>
    </p-panel>
</form>
