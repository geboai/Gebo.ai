<p-blockUI id="BlockUi" gebo-ai-label [target]="instModeUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>

<p-panel id="MainPanelHeader" gebo-ai-label #instModeUI header="Setup Gebo.ai llms providers access">

    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <form>
        <div class="grid " *ngIf="actualProvidersConfiguration">
            <div class="col-12">
            <p-accordion [value]="0">
                <p-accordion-panel
                    *ngFor="let providerSituation of actualProvidersConfiguration.configurations;index as i;"
                    [value]="i">
                    <p-accordion-header >
                            <div style="font-weight: bolder;color:black" *ngIf="(providerSituation.runtimeConfigs && providerSituation.runtimeConfigs?.length)">{{providerSituation.parentModel?.name}} ({{providerSituation.runtimeConfigs?.length}})</div> 
                            <div style="font-weight: bolder;color:gray" *ngIf="!(providerSituation.runtimeConfigs && providerSituation.runtimeConfigs?.length)">{{providerSituation.parentModel?.name}}</div>
                        </p-accordion-header>
                    <p-accordion-content>
                        <gebo-ai-llms-vendor-configuration [vendorConfiguration]="providerSituation"></gebo-ai-llms-vendor-configuration>
                    </p-accordion-content>
                </p-accordion-panel>
            </p-accordion>
            </div>
        </div>
