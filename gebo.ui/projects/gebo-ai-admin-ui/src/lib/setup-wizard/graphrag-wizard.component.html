<p-blockUI id="LockBlockUI" gebo-ai-label [target]="instModeUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label #instModeUI header="Setup Graph Rag & knowledge extraction default configuration">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <div class="grid geboLargeButtonsBar">

            <div class="col-6">
                <p-button id="CreateGraphRagConfigBtn" gebo-ai-label icon="pi pi-plus" label="Create graph rag config"
                    styleClass="w-full" [outlined]="true"
                    [disabled]="defaultConfigurations && defaultConfigurations.length>0"
                    (onClick)="createConfig()"></p-button>
            </div>
        </div>
    <div class=" grid">
        
        <div class="col-12"><p-table id="Table" gebo-ai-label [value]="defaultConfigurations"
                [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header pTemplate="header">
                    <tr>
                        <th id="ConfigCodeHeader" gebo-ai-text>Config code</th>
                        <th id="DescriptionHeader" gebo-ai-text>Description</th>
                        <th id="EmptyHeader" gebo-ai-text></th>

                    </tr>
                </ng-template>
                <ng-template #body let-item pTemplate="body">
                    <tr>
                        <td>{{ item.code }}</td>
                        <td>{{ item.description }}</td>
                        <td><p-button id="EditConfigBtn" gebo-ai-label label="Edit config" icon="pi pi-pencil"
                                [outlined]="true" (onClick)="editConfig(item)"></p-button></td>
                    </tr>
                </ng-template>
            </p-table></div>

    </div>

</p-panel>
