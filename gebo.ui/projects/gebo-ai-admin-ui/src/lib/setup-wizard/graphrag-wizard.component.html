
<p-blockUI [target]="instModeUI" [blocked]="loading">
    <i class="pi pi-lock" style="font-size: 3rem"></i>
</p-blockUI>
<p-panel id="MainPanel" gebo-ai-label  #instModeUI header="Setup Graph Rag & knowledge extraction default configuration">
    <p-messages [(value)]="userMessages" [enableService]="false" [closable]="false" />
    <div class=" grid">

        <div class="col-12"><p-table [value]="defaultConfigurations" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template #header pTemplate="header">
                    <tr>
                        <th>Config code</th>
                        <th>Description</th>
                        <th></th>

                    </tr>
                </ng-template>
                <ng-template #body let-item pTemplate="body">
                    <tr>
                        <td>{{ item.code }}</td>
                        <td>{{ item.description }}</td>
                        <td><p-button label="Edit config" icon="pi pi-pencil" [outlined]="true"
                                (onClick)="editConfig(item)"></p-button></td>
                    </tr>
                </ng-template>
            </p-table></div>

    </div>
    <div class="grid geboLargeButtonsBar">

        <div class="col-6">
            <p-button icon="pi pi-plus" label="Create graph rag config" styleClass="w-full" [outlined]="true" [disabled]="defaultConfigurations && defaultConfigurations.length>0"
                (onClick)="createConfig()"></p-button>
        </div>
    </div>
</p-panel>
