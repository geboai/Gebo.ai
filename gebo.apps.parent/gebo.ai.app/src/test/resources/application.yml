spring:
  neo4j:
    uri: bolt://localhost:7687
#    authentication:
#      username: neo4j
#      password: password

ai.gebo.security.cors.allowedOrigins: no
ai.gebo.mongodb:
  enabled: false
  databaseName: gebo-ai-tests
  connectionString: mongodb://localhost:27027/gebo-ai-tests?authSource=admin
ai.gebo.vectorstore:
  use: TEST
ai.gebo.vectorizator.config:
  maximumMessagesCumulatedBytesThreshold: 2097152
  disposerConfig:
    poolCardinality: 1
    flushThreshold: 10
    useSenderThread: true
vectorizatorReceiverConfig:
  poolCardinality: 2
  flushThreshold: 6
  useSenderThread: true
  timeout: 10000

ai.gebo.graphrag.processor:
  maximumMessagesCumulatedBytesThreshold: 2097152
  graphRagProcessorReceiverConfig:
    poolCardinality: 2
    flushThreshold: 6
    useSenderThread: true
    timeout: 10000

ai.gebo.core.config:
  mongoDisposerConfig:
    poolCardinality: 1
    useSenderThread: true
    flushThreshold: 6
    timeout: 10000
  userMessagesReceiverConfig:
    poolCardinality: 1
    useSenderThread: true
    flushThreshold: 10
    timeout: 10000
