ai.gebo.llms.vendors.setup.config:
  vendors:
    - vendorInfo:
        vendorId: openai
        name: OpenAI
        description: OpenAI chatgpt
        acquireKeyUrl: https://platform.openai.com/api-keys
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://openai.com/
        apiKeySecretContext: openai
      presets:
        - type: CHAT
          serviceHandler: chatgpt-OpenAI
          doModelsLookup: true
          choices:
            - code: gpt-4o
              description: Gpt 4o
            - code: gpt-4.1
              description: Gpt 4.1
            - code: gpt-5
              description: Gpt 5
        - type: EMBEDDING
          serviceHandler: embedding-OpenAI
          doModelsLookup: true
          choices:
            - code: text-embedding-3-large
              description: text embedding 3 large
    - vendorInfo:
        vendorId: anthropic
        name: Anthropic
        description: Anthropic
        acquireKeyUrl: https://console.anthropic.com/settings/keys
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://anthropic.com/
        apiKeySecretContext: anthropic
      presets:
        - type: CHAT
          serviceHandler: chat-anthropic
          doModelsLookup: true
          choices:
            - code: claude-3-7-sonnet-latest
              description: Claude Sonnet 3.7
            - code: claude-sonnet-4-0
              description: Claude Sonnet 4
            - code: claude-opus-4-0
              description: Claude Opus 4
            - code: claude-opus-4-1
              description: Claude Opus 4.1
    - vendorInfo:
        vendorId: deepseek
        name: Deepseek
        description: Deepseek
        acquireKeyUrl: https://platform.deepseek.com/api_keys
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://www.deepseek.com/
        apiKeySecretContext: deepseek
      presets:
        - type: CHAT
          serviceHandler: chat-deepseek          
          doModelsLookup: true
    - vendorInfo:
        vendorId: xai
        name: XaI
        description: XaI (grok)
        acquireKeyUrl: https://console.x.ai/
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://xai.com/
      presets:
        - type: CHAT
          serviceHandler: chatmodel-xai
          apiKeySecretContext: chatmodel-xai
          doModelsLookup: true
          choices:
            - code: grok-3
              description: Grok 3
            - code: grok-4
              description: Grok 4
        - type: EMBEDDING
          serviceHandler: embedding-xai
          apiKeySecretContext: embedding-xai
          doModelsLookup: true
          choices:
            - code: embedding
              description: embedding model
    - vendorInfo:
        vendorId: nvidia
        name: NVidia
        description: NVidia cloud AI services
        acquireKeyUrl: https://build.nvidia.com/
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://build.nvidia.com/models
        apiKeySecretContext: nvidia
      presets:
        - type: CHAT
          serviceHandler: chatmodel-nvidia
          doModelsLookup: true
          choices:
            - code: meta/llama-3.1-405b-instruct
              description: meta llama 3.1 405b instruct model on nvidia infrastructures
            - code: deepseek-ai/deepseek-r1-0528
              description: deepseek R1 0528 on nvidia infrastructures
        - type: EMBEDDING
          serviceHandler: embedding-nvidia
          doModelsLookup: true
          choices:
            - code: nvidia/nv-embed-v1
              description: nvidia embed v1
    - vendorInfo:
        vendorId: mistral.ai
        name: Mistral.ai
        description: Mistral AI provider (France)
        acquireKeyUrl: https://console.mistral.ai/home
        requiresApiKeY: true
        requiresCustomUrl: false
        apiKeySecretContext: mistralai
        webSite: https://mistral.ai
      presets:
        - type: CHAT
          serviceHandler: chatmodel-mistral
          doModelsLookup: true
          choices:
            - code: magistral-medium-latest
              description: Magistral medium Latest
            - code: devstral-medium-latest
              description: Devstral medium
            - code: mistral-medium-latest
              description: Mistral Medium Latest
            - code: mistral-large-latest
              description: Mistral Large Latest
        - type: EMBEDDING
          serviceHandler: embedding-mistral
          doModelsLookup: true
          choices:
            - code: mistral-embed
              description: mistral-embed
            - code: codestral-embed
              description: codestral-embed code extraction embedding model
    - vendorInfo:
        vendorId: regolo.ai
        name: Regolo.ai
        description: Regolo.ai AI provider (Italian)
        acquireKeyUrl: https://dashboard.regolo.ai/api-keys
        requiresApiKeY: true
        requiresCustomUrl: false
        webSite: https://regolo.ai
        apiKeySecretContext: regolo.ai
      presets:
        - type: CHAT
          serviceHandler: chatmodel-regolo.ai
          doModelsLookup: true
        - type: EMBEDDING
          serviceHandler: embedding-regolo.ai
          doModelsLookup: true

    - vendorInfo:
        vendorId: ollama
        name: Ollama
        description: Ollama, large language model server that runs on your infrastructure
        requiresApiKeY: false
        requiresCustomUrl: true
        defaultCustomUrl: http://localhost:11434
        webSite: https://ollama.com/
        apiKeySecretContext: ollama
      presets:
        - type: CHAT
          serviceHandler: chat-ollama
          doModelsLookup: true

        - type: EMBEDDING
          serviceHandler: embedding-ollama
          doModelsLookup: true
